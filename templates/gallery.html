<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <ul>
        {% for image in images %}
            <li><img src="{{ url_for('static', filename='uploads/' + image.filename) }}" alt=""></li>
        {% endfor %}
    </ul>
</body>
</html>
